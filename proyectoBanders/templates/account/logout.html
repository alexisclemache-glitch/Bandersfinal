{% extends "base.html" %}
{% load i18n static %}

{% block title %}{% trans "Cerrar Sesión | Banders" %}{% endblock %}

{% block content %}
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-overlay bg-primary"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo-light.png' %}" alt="Banders" height="40">
                </div>
                <div class="card mt-2 shadow-lg border-0">
                    <div class="card-body p-4 text-center">
                        <div class="avatar-lg mx-auto mt-2">
                            <div class="avatar-title bg-danger-subtle text-danger display-3 rounded-circle">
                                <i class="ri-logout-box-line"></i>
                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <h4 class="fw-bold">¿Desea cerrar sesión?</h4>
                            <p class="text-muted">Está a punto de salir del sistema de Banders.</p>
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <div class="d-grid gap-2">
                                    <button class="btn btn-danger btn-lg fw-bold" type="submit">SÍ, CERRAR SESIÓN</button>
                                    <a href="/" class="btn btn-link text-muted">Cancelar y volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .bg-primary { background-color: #405189 !important; }
    .auth-bg-cover { background: linear-gradient(-45deg, #0ab39c 0%, #405189 100%); position: relative; }
</style>
{% endblock content %}
