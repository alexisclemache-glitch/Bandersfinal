{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="fw-bold text-primary">Configurar QR</h2>
            <p class="text-muted">Escanea este código con Google Authenticator o Authy.</p>

            <div class="bg-white p-4 shadow-sm d-inline-block rounded-4 mb-4">
                {{ totp_svg | safe }}
            </div>

            <form method="post" class="text-start">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Introduce el código de 6 dígitos:</label>
                    <input type="text" name="code" class="form-control form-control-lg text-center"
                           placeholder="000000" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill">
                    ACTIVAR AHORA
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
