{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <h4 class="text-primary fw-bold">Verificación de Seguridad</h4>
                            <p class="text-muted">Introduce el código de 6 dígitos que enviamos a tu correo electrónico para continuar.</p>
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="text" name="code" class="form-control form-control-lg text-center fw-bold"
                                       placeholder="· · · · · ·" maxlength="6" pattern="\d{6}" required autofocus
                                       style="letter-spacing: 10px; font-size: 2rem;">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                    VERIFICAR IDENTIDAD
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-white-50">¿No recibiste el código? Revisa tu carpeta de spam o intenta iniciar sesión de nuevo.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
